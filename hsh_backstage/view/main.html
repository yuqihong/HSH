<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>HSH Admin</title>
<script>
function launchFullScreen(element) {
	var docElm = document.documentElement;
	//W3C 
	if (docElm.requestFullscreen) { 
		docElm.requestFullscreen(); 
	}
	//FireFox 
	else if (docElm.mozRequestFullScreen) { 
		docElm.mozRequestFullScreen(); 
	}
	//Chrome等 
	else if (docElm.webkitRequestFullScreen) {
		docElm.webkitRequestFullScreen(); 
	}
	//IE11
	else if (elem.msRequestFullscreen) {
		elem.msRequestFullscreen();
	}
	return true;
}
</script>
</head>
<div id="div_ifname">
<frameset rows="88,*,48" cols="*" frameborder="no" border="0" framespacing="0">
  <frame src="/hsh_backstage/top/" name="topFrame" scrolling="No" noresize="noresize" id="topFrame" title="topFrame" />
  <frameset cols="188,*" frameborder="no" border="0" framespacing="0">
    <frame src="/hsh_backstage/left/" name="leftFrame" scrolling="No" noresize="noresize" id="leftFrame" title="leftFrame" />
    <frame src="/hsh_backstage/index/" name="rightFrame" id="rightFrame" title="rightFrame" />
  </frameset>
  <frame src="/hsh_backstage/bottom/" name="bottomFrame" scrolling="No" noresize="noresize" id="bottomFrame" title="bottomFrame">
</frameset>
</div>

</body></noframes>
